# template configuration
templateMemory: 2048 
templateCores: 2
templateDiskSize: 32G 
importStorage: local-lvm 

# cloud image configuration
isopath: /var/isos 
cloudimgs:
  - url: https://cloud-images.ubuntu.com/releases/20.04/release/ubuntu-20.04-server-cloudimg-amd64.img
    templateName: ubuntu-20.04-server
  - url: https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-amd64.img
    templateName: ubuntu-22.04-server

#Cloud-init configuration
ciuser: "{{ template_user }}" 
ipconfig0: ip=dhcp 
sshkey: "{{ macbook_sshkey }}"
installAgent: true 